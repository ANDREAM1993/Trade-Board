{% extends 'base.html' %}
{% block head %}
    <title>Sign Up Page</title>
{% endblock %}
{% block header %}{% endblock %}
{% block content %}
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <div class="auth-box bg-dark border-top border-secondary">
            <div>
                <div class="text-center p-t-20 p-b-20">
                    <span class="db">
                        <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="logo">
                    </span>
                </div>
                <form class="form-horizontal m-t-20" method="POST" action="/authentication/signup/send">
                    <div class="row p-b-30">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon1">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input name="firstname" type="text" class="form-control form-control-lg" placeholder="Firstname" aria-label="Firstname" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger text-white" id="basic-addon1">
                                        <i class="fas fa-user-secret"></i>
                                    </span>
                                </div>
                                <input name="lastname" type="text" class="form-control form-control-lg" placeholder="Lastname" aria-label="Lastname" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white" id="basic-addon1">
                                        <i class="fas fa-user-md"></i>
                                    </span>
                                </div>
                                <input name="username" type="text" class="form-control form-control-lg" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning text-white" id="basic-addon1">
                                        <i class="ti-email"></i>
                                    </span>
                                </div>
                                <input name="email" type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                                <input name="password" type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger text-white" id="basic-addon2">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                                <input name="confirmation_password" type="password" class="form-control form-control-lg" placeholder="Confirmation Password" aria-label="Confirmation Password" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                    </div>
                    <div class="row border-top border-secondary">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="p-t-20">
                                    <button class="btn btn-warning" id="authentication-password-reset" type="button">
                                        <i class="fa fa-lock m-r-5"></i>
                                        Forgot Password?
                                    </button>
                                    <button class="btn btn-success float-right" type="submit">
                                        <i class="far fa-arrow-alt-circle-right m-r-5"></i>
                                        Sign Up
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}{% endblock %}
{% block scripts %}
    <script>
        $('#authentication-password-reset').on("click", function() {
            window.location.href="/authentication/password/reset";
        })
    </script>
{% endblock %}
