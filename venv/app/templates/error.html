{% extends 'base.html' %}
{% block head %}
    <title>{{ e["name"] }}</title>
{% endblock %}
{% block content %}
    <div class="main-wrapper">
        <div class="error-box">
            <div class="error-body text-center">
                <h1 class="error-title text-danger">{{ e["code"] }}</h1>
                <h3 class="text-uppercase error-subtitle">{{ e["name"] }}</h3>
                <p class="text-muted m-t-30 m-b-30">{{ e["description"] }}</p>
                <a href="/authentication/logout" class="btn btn-danger btn-rounded waves-effect waves-light m-b-40">Logout</a>
            </div>
        </div>
    </div>
{% endblock %}
